<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <main>
            <h1 id="my-heading"> My Vacations</h1>

            <!--button id="random-vacation-button">Pick A Vacation</button -->
        </main>
        <section>
            <div>
                <ol id="my-vacation-list">

                </ol>


            </div>
            <div id="random-div">
                <h1>Make a New Vacation:</h1>
                <input type="text" id="vacation-location" placeholder="enter vacation location">
                <input type="text" id="vacation-activity" placeholder="enter vacation activity">
                <input type="text" id="vacation-climate" placeholder="enter vacation climate">
                <input type="text" id="vacation-cost" placeholder="enter vacation cost">
                <input type="text" id="vacation-length" placeholder="enter vacation length">
                <button id="add-vacation-button">Add Vacation</button>
                <button id="clear-button">Clear</button>
                <!--span id="random-vacation-name"></span>-->
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
